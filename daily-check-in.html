<body>
  <h1> Daily Check In </h1>
  <div class="question">
    <h2 class="question-text"> How are you feeling at the moment? </h2>
  </div>
  <div class="button-column">
    <div class="row"> <button id="happy" class="checkin-button"> Happy </button> <button class="checkin-button" id="sad"> Sad </button>
      <button class="checkin-button" id="anxious"> Anxious </button>
    </div>
    <div class="row"> <button class="checkin-button" id="calm"> Calm </button> <button class="checkin-button" id="angry"> Angry </button>
      <button class="checkin-button" id="just_alright"> Just Alright </button>
    </div>
  </div>
  <div class="question">
    <h2 class="question-text"> Rate your overall mental state. </h2>
  </div>
  <div class="button-column">
    <div class="row"> <button class="checkin-button" id="one"> 1 </button> <button class="checkin-button" id="two"> 2 </button> <button
        class="checkin-button" id="three"> 3 </button> </div>
    <div class="row"> <button class="checkin-button" id="four"> 4 </button> <button class="checkin-button" id="five"> 5 </button> </div>
  </div>
  <div class="question">
    <h2 class="question-text"> Have you had time to relax today?</h2>
  </div>
  <div class="button-column"> <button class="checkin-button" id="yes1"> Yes </button> <button class="checkin-button" id="no1"> No </button>
  </div>
  <div class="question">
    <h2 class="question-text"> Have you recently experienced any negative emotions? </h2>
  </div>
  <div class="button-column"> <button class="checkin-button" id="yes2"> Yes </button> <button class="checkin-button" id="no2"> No </button>
  </div>
   <button id="submit"> Submit</button>
